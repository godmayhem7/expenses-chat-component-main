<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <div>
        <p class="p">My balance</p>
        <h1>$921.48</h1>
      </div>

      <img src="images/logo.svg" alt="">
    </header>

  <footer>
    <h2>Spending - Last 7 days</h2>
     <section class="first-section">

      <div class="chart">
        <span class="span">$16.84</span>
        <div class="bar1 bar"></div>
        <p class="pp">mon</p>
      </div>

        <div class="chart">
          <span class="span">$36.84</span>
          <div class="bar2 bar"></div>
          <p class="pp">tue</p>
        </div>

        <div class="chart">
          <span class="span">$52.36</span>
          <div class="bar3 bar"></div>
          <p class="pp">wed</p>
        </div>

        <div class="chart">
          <span class="span">$31.07</span>
          <div class="bar4 bar"></div>
          <p class="pp">thur</p>
        </div>

        <div class="chart">
          <span class="span">$28.94</span>
          <div class="bar5 bar"></div>
          <p class="pp">fri</p>
        </div>

        <div class="chart">
          <span class="span">$49.84</span>
          <div class="bar6 bar"></div>
          <p class="pp">sat</p>
        </div>

        <div class="chart">
          <span class="span">$35.80</span>
          <div class="bar7 bar"></div>
          <p class="pp">sun</p>
        </div>

     </section>
 
  <section class="last-section">
    
    <div class="last-divs">
      <p class="pp">Total this month</p>
      <h3>$478.33</h3>
    </div>

    <div class="last-divs">
      <p class="bold">+2.4%</p>
      <p class="pp">from last month</p>
    </div>
  
    
  </section>

  </footer>

  </main>
  <script src="index.js"></script>
</body>
</html>
